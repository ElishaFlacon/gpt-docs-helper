<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Чат помощник с GPT">
    <link rel="icon" href="logo.png">
    <title>GPT Docs Helper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        #chat-container {
            width: 400px;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        #messages {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }

        #messages div {
            margin-bottom: 10px;
        }

        #query-form {
            display: flex;
        }

        #query-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        #send-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <div id="chat-container">
        <div id="messages"></div>
        <form id="query-form">
            <input type="text" id="query-input" placeholder="Введите ваш вопрос..." required>
            <button type="submit" id="send-button">Отправить</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('query-form');
        const input = document.getElementById('query-input');
        const messages = document.getElementById('messages');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const query = input.value;
            input.value = '';

            // Display the user's message
            const userMessage = document.createElement('div');
            userMessage.textContent = `Вы: ${query}`;
            messages.appendChild(userMessage);

            // Send the query to the server
            try {
                const response = await fetch('/query/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({ query: query })
                });
                const data = await response.json();

                // Display the response from the server
                const serverMessage = document.createElement('div');
                serverMessage.textContent = `Помощник: ${data.answer}`;
                messages.appendChild(serverMessage);
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>

</html>
